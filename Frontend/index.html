<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h3>
            Search over StackOverflow
        </h3>
        <form>
            page
            <input class="form-control" type="number" name="page" />
            <br />
            pagesize <input class="form-control" name="pagesize" />
            <br />
            todate <input class="form-control" type="date" name="tododate" />
            <br />
            max <input class="form-control" type="date" name="max" />
            <br />
            not tagged <input class="form-control" type="text" name="nottagged" />
            <br />
            tagged* <input class="form-control tagged" type="text" required name="tagged" />
            <br />
            order <br>
            <select class='form-control' name="order" id="">
                <option class="form-control" value="desc">desc</option>
                <option class="form-control" value="asc">asc</option>

            </select>

            sort<br>
            <select class='form-control' name="sort" id="">
                <option class="form-control" name="activity" value="activity">activity</option>
                <option class="form-control" value="votes">votes</option>
                <option class="form-control" value="creation">creation</option>
                <option class="form-control" value="relevance">relevance</option>
            </select>
            <br />
            intitle <input class="form-control" type="text" name="intitle" />
            <br />
            formdate <input class="form-control" type="date" name="formdate" />
            <br />
            min <input class="form-control" type="date" name="min" />
            <br />
            <button class="btn btn-primary">Search</button>
        </form>

    </div>
    <script type="module" src="./scripts/index.js"></script>
</body>

</html>
